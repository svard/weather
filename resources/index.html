<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Weather</title>
    <link href="bower_components/uikit/css/uikit.almost-flat.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/nvd3/nv.d3.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
      <nav class="uk-navbar uk-margin-large-bottom">
        <div class="uk-navbar-brand">Weather</div>
      </nav>
      <div class="uk-grid">
        <div class="uk-width-large-1-2 uk-width-small-1-1 uk-margin-bottom">
          <h2 class="uk-text-right">Temperature <i class="uk-icon-sun-o"></i></h2>
          <hr>
          <div id="temperature"></div>
        </div>
        <div class="uk-width-large-1-2 uk-width-small-1-1 uk-margin-bottom">
          <h2 class="uk-text-right">Precipitation <i class="uk-icon-umbrella"></i></h2>
          <hr>
          <div id="precipitation"></div>
        </div>
        <div class="uk-width-large-1-2 uk-width-small-1-1 uk-margin-bottom">
          <h2 class="uk-text-right">Seasons <i class="uk-icon-cloud"></i></h2>
          <hr>
          <div id="seasons"></div>
        </div>
        <div class="uk-width-1-1 uk-hidden-small uk-margin-bottom">
          <h2 class="uk-text-right">Charts <i class="uk-icon-bar-chart"></i></h2>
          <hr>
          <div id="chart"></div>
        </div>
      </div>
    </div>
    <script src="bower_components/d3/d3.min.js" type="text/javascript"></script>
    <script src="bower_components/dimple/dist/dimple.v2.1.0.min.js" type="text/javascript"></script>
    <!-- <script src="http://fb.me/react-0.11.1.js"></script> -->
    <!-- <script src="js/out/goog/base.js" type="text/javascript"></script> -->
    <!-- <script src="js/weather_dev.js" type="text/javascript"></script> -->
    <!-- <script type="text/javascript">goog.require("weather.core");</script> -->
    <script src="js/weather.js" type="text/javascript"></script>
  </body>
</html>
